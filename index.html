<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Modal Box Style</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/27d4dbe998.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <div class="start-btn">
        <a href="#">View Modal</a>
    </div>
    <div class="center modal-box">
        <div class="fas fa-times"></div>
        <div class="fas fa-envelope icon1"></div>
        <header>Don't miss updates from us!</header>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quam, dignissimos est.</p>
        <form action="">
            <div class="fas fa-envelope icon2"></div>
            <input type="email" placeholder="asd@example.com">
            <button>Subscribe</button>
        </form>
        <div class="icons">
            <i class="fab fa-facebook-f"></i>
            <i class="fab fa-twitter"></i>
            <i class="fab fa-instagram"></i>
            <i class="fab fa-youtube"></i>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
